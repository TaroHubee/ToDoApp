appId: com.todoapp.desktop
productName: ToDoApp
asar: false
directories:
    output: release
    buildResources: build
files:
    - dist/**/*
    - dist-electron/**/*
    - dist-backend/**/*
    - database/**/*
    - package.json
win:
    target:
        - nsis
        - portable
    icon: build/icon.ico
    signAndEditExecutable: false
mac:
    target:
        - dmg
        - zip
    icon: build/icon.icns
    category: public.app-category.productivity
linux:
    target:
        - AppImage
        - deb
    icon: build/icon.png
    category: Utility
nsis:
    oneClick: false
    allowToChangeInstallationDirectory: true
    createDesktopShortcut: always
    createStartMenuShortcut: true
