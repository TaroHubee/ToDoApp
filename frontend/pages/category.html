<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Edit</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="addTask.html">タスク追加</a></li>
            <li><a href="category.html">カテゴリー編集</a></li>
            <li><a href="status.html">ステータス編集</a></li>
        </ul>
    </div>
    <button class="menu">
        <img src="fig/menu.png" alt="メニューボタン">
    </button>
    <div class="container">
        <header class="header">
            <h1>Category</h1>
        </header>
        <div class="addCategory">
            <div class="addCategoryArea">
                <div class="addCategoryInitial">
                    Add Category
                </div>
                <div class="addCategoryForm" contenteditable="true"></div>
            </div>
            <button href="addTask.html" class="addTaskButton">
                +
            </button>
        </div>
        <div class="categoryBoxs">
            <!--データベースからカテゴリを取得-->
        </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
        <button type="button" class="categoryChangeExit">X</button>
        <div class="categoryChangeName" contenteditable="true"></div>
        <div class="categoryChangeButtonArea">
            <button type="button" class="categoryChangeButton">Change</button>
        </div>
        
    </div>
    <div class="duplicateModal hidden">
        <p>同じカテゴリーが存在します。</p>
        <p>変更後の名前に統合しますか？</p>
        <div class="duplicateButtonArea">
            <button type="button" class="duplicateButton" data-id="yes">Yes</button>
            <button type="button" class="duplicateButton" data-id="no">No</button>
        </div>
    </div>
    
    <script src="menu.js" defer></script>
    <script src="category.js" defer></script>
</body>
</html>
